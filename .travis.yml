language: cpp

sudo: false

dist: xenial

branches:
  only:
    - master
    - develop
    - /feature\/.*/

env:
  matrix:
    - BOGUS_JOB=true

matrix:
  exclude:
    - env: BOGUS_JOB=true

  include:
    - env: LIB=atomic
    - env: LIB=atomic UBP=1
    - env: LIB=chrono
    - env: LIB=chrono UBP=1
    - env: LIB=container
    - env: LIB=container UBP=1
    - env: LIB=filesystem
    - env: LIB=filesystem UBP=1
    - env: LIB=log
    - env: LIB=log UBP=1
    - env: LIB=python
    - env: LIB=python UBP=1
    - env: LIB=random
    - env: LIB=random UBP=1
    - env: LIB=regex
    - env: LIB=regex UBP=1
    - env: LIB=serialization
    - env: LIB=serialization UBP=1
    - env: LIB=system
    - env: LIB=system UBP=1
    - env: LIB=test
    - env: LIB=test UBP=1
    - env: LIB=thread
    - env: LIB=thread UBP=1
    - env: LIB=wave
    - env: LIB=wave UBP=1
    - env: LIB=filesystem
      os: osx
    - env: LIB=filesystem UBP=1
      os: osx

install:
  - BOOST_BRANCH=develop && [ "$TRAVIS_BRANCH" == "master" ] && BOOST_BRANCH=master || true
  - cd ..
  - git clone -b $BOOST_BRANCH --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init tools/boostdep
  - git submodule update --init libs/$LIB
  - python tools/boostdep/depinst/depinst.py $LIB
  - rm -rf tools/boost_install/*
  - cp -r $TRAVIS_BUILD_DIR/* tools/boost_install
  - ./bootstrap.sh
  - ./b2 headers
  - ./b2 --prefix=$HOME/.local --with-headers install

script:
  - ./b2 --prefix=$HOME/.local --with-$LIB install
  - cd tools/boost_install/test/$LIB
  - mkdir __build__ && cd __build__
  - cmake -DCMAKE_INSTALL_PREFIX=~/.local -DUSE_BOOST_PACKAGE=${UBP-0} ..
  - cmake --build .
  - export LD_LIBRARY_PATH=$HOME/.local/lib:$LD_LIBRARY_PATH
  - cmake --build . --target check

notifications:
  email:
    on_success: always
